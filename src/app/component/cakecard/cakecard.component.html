<div class="card mt-3 " style="width: 100%;">
    <img [src]="product.image" class="card-img-top mt-3" alt="Vanilla Cake" style="height:170px; width: 50%; align-self: center;">
    <div class="card-body">
      <h5 class="card-title">  {{ product?.title.substring(0, 22) }}...</h5>
      <p class="card-text">{{product?.price}}</p>
      <p class="card-text">{{product?.weight}}</p>
      <p class="card-text">
        {{ product?.description.substring(0, 50) }}...
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
